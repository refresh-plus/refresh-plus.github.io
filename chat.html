<!DOCTYPE html>
<html>
  <head>
    <title>Chat Sexy Girl- CoCoTalk</title>
    <link href="css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/c5ab2c9683.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>NO Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:22</span>
      </div>
      <div class="status-bar__column">
        <span>2%</span>
        <i class="fa-solid fa-battery-empty"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Sexy Girl</h1>
      </div>
      <div class="alt-header__column">
        <span
          ><i class="nav__link fa-solid fa-magnifying-glass fa-lg"></i
        ></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-chat">
      <div class="chat__timestemp">Monday, Aug 15, 2022</div>

      <div class="message-row">
        <img
          src="https://imgix.bustle.com/rehost/2016/11/10/813ba48f-4ce2-4687-b50e-01caed0fb8a4.jpg?w=614&fit=crop&crop=faces&auto=format%2Ccompress&q=50&dpr=2"
        />
        <div class="message-row__content">
          <span class="message__author">Sexy Girl</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">04:21</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi! nice to meet you!!!!</span>
            <span class="message__time">04:21</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-solid fa-face-laugh fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up-long"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
