<!DOCTYPE html>
<html>
  <head>
    <title>Setting - CoCoTalk</title>
    <link href="css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/c5ab2c9683.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>NO Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:22</span>
      </div>
      <div class="status-bar__column">
        <span>2%</span>
        <i class="fa-solid fa-battery-empty"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="nav__link fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </header>

    <main class="setting-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notice</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fa-solid fa-flask"></i>
            <span>CoCo Lab</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="setting__setting-column">Latest Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friend.html"
            ><i class="nav__link fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="badge nav__btn__notification big">1</span>
          <a href="chats.html"
            ><i class="nav__link fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html"
            ><i class="nav__link fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <span class="badge nav__btn__notification small"></span>
          <a href="more.html"
            ><i class="nav__link fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
