<!DOCTYPE html>
<html>
  <head>
    <title>Friends - CoCoTalk</title>
    <link href="css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/c5ab2c9683.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>NO Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:22</span>
      </div>
      <div class="status-bar__column">
        <span>2%</span>
        <i class="fa-solid fa-battery-empty"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span>
          <i class="nav__link fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
      </div>
    </header>

    <a id="friends-display__link">
      <i class="fa-solid fa-circle-info"></i> Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://imgix.bustle.com/rehost/2016/11/10/813ba48f-4ce2-4687-b50e-01caed0fb8a4.jpg?w=614&fit=crop&crop=faces&auto=format%2Ccompress&q=50&dpr=2"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__text__title">Solo</h4>
            <!--<h6 class="user-component__text__subtext">what is love?</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span><i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7YZym26kjDPGubPN8H6oQ2ofjzXPOPfk6CQ&usqp=CAU"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4
              class="user-component__text__title user-component__text__title--notBold"
            >
              Channel
            </h4>
            <!--<h6 class="user-component__text__subtext">what is love?</h6>-->
          </div>
        </div>
        <div class="user-component__column user-component__column-gray">
          <span>2</span>
          <i class="fa-solid fa-chevron-right fa-xs"></i>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friend.html"
            ><i class="nav__link fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="badge nav__btn__notification big">1</span>
          <a href="chats.html"
            ><i class="nav__link fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html"
            ><i class="nav__link fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <span class="badge nav__btn__notification small"></span>
          <a href="more.html"
            ><i class="nav__link fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fa-solid fa-comment fa-2x"></i>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
